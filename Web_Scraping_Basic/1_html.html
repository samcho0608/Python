<html>
    <head> <!-- the unseen parts of the website such as format, encoding, import, etc.-->
        <meta charset="utf-8"> <!-- encoding of the website -->
        <title>나도코딩 홈페이지</title> <!-- what will say on the tab of the browser-->
    </head>
    <body> <!-- what will actually be on the website -->
        <input type="text" value="아이디를 입력하세요"> <!-- creates a place to input a text value -->
        <input type="password"> <!-- place to input password, hides what is being typed -->
        <input type="button" value="로그인"> <!-- creates a button with the text "로그인" -->
        <a href="http://google.com">구글로 이동하기</a> <!-- anchor tag where we can use its href value 
                                                        to place a link to the content inside the tags -->
    </body>
</html>
